<div id="container">
    <div id="auxiliars" *ngIf="(ready | async) == 1">
        
        <table #table mat-table [dataSource]="assets | async" class="mat-elevation-z8">
            
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="text">
                <th mat-header-cell *matHeaderCellDef> Text </th>
                <td mat-cell *matCellDef="let element"> {{element.text}} </td>
            </ng-container>

            <ng-container matColumnDef="image">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element">
                    <img *ngIf="element.image" src="{{element.image}}" width="100" height="100"/>
                </td>
            </ng-container>
            
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Delete </th>
                <td mat-cell *matCellDef="let element" style="cursor: pointer" (click)="delete_asset(element)">
                    <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
                </ng-container>
                
                <tr mat-header-row *matHeaderRowDef="columns"></tr>
                <tr mat-row *matRowDef="let row; columns: columns;"></tr>
            </table>
            
            <br/>
            
            <div id="fields">
                
                <mat-form-field class="example-full-width">
                    <input #text matInput placeholder="Text">
                </mat-form-field>
                
                <mat-form-field class="example-full-width">
                    <input #image matInput placeholder="Image Url">
                </mat-form-field>
                
                <button mat-stroked-button (click)="add_asset(image.value, text.value)">Add Asset</button>
            </div>
        </div>
    </div>
