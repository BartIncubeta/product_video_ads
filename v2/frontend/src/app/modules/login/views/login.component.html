<h2 class="main_title">Log In</h2>
<div class="inner_content">

  <img id="pva_logo" src="assets/images/pva.png"/>

  <h1>Welcome to Product Video Ads</h1>

  <!-- Input to insert spreadsheet ID -->
  <div *ngIf="ready == -1">

    <div>
      <span><b>Insert your spreadsheet ID to login:</b></span>
      <br/>
      <input type="text" size="45" (keyup)="0" [(ngModel)]="sheet">
      <br/>
      <input type="button" value="Start" (click)="login()"/>
    </div>

    <br/>

    <div>
      <span><b>Or if it's your first time:</b></span>
      <br/>

      <button (click)="generate_one()">Generate new one</button>
    </div>
  </div>

  <!-- Spinner waiting for APIs to return -->
  <div *ngIf="ready == 0">
    <mat-spinner diameter="60"></mat-spinner>
  </div>

  <!-- Logged in -->
  <div *ngIf="ready == 1">

    <p>
      <b>Sheet ID:</b> {{sheet_id}}

      <br/>

      Your configuration spreadsheet is 
      <a target="_blank" href="https://docs.google.com/spreadsheets/d/{{sheet_id}}">here</a>

      <br/>

      Your drive folder is 
      <a target="_blank" href="https://drive.google.com/corp/drive/u/0/folders/{{drive_folder}}">here</a>
    </p>

    <!--p>There you can create <a target="_blank" href="https://docs.google.com/spreadsheets/d/{{sheet_id}}/edit#gid=1565524886">bases</a>, update <a target="_blank" href="https://docs.google.com/spreadsheets/d/{{sheet_id}}/edit#gid=1670058881">products</a> and <a target="_blank" href="https://docs.google.com/spreadsheets/d/{{sheet_id}}/edit#gid=1412792783">static assets</a></p>
    <p>Make sure to upload your bases and fonts to your <a target="_blank" href="https://drive.google.com/corp/drive/u/0/folders/{{drive_folder}}">drive folder</a></p-->

    <button mat-stroked-button color="warn" (click)="logout()">Logout</button>
    <button mat-stroked-button color="warn" (click)="reload()">Reload</button>
  </div>
</div>
